<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body class="app">
    <div class="calculadora-container">
        <div class="calculadora-tela">
            <input type="text" name="tela" class="tela" disabled>
            <input type="text" name="tela" class="tela" disabled>
            <input type="text" name="tela" class="tela" disabled>
        </div>
        <div class="calculadora-botoes-container">
            <div class="calculadora-numero-container">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero" disabled></button>
                <button class="numero">0</button>
                <button class="numero">LIMPA</button>
            </div>
            <div class="calculadora-operacao-container">
                <button class="operacao">+</button>
                <button class="operacao">-</button>
                <button class="operacao">/</button>
                <button class="operacao">x</button>
                <button class="operacao">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
